<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram User Info</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Информация о пользователе</h1>
        <div id="userInfo" class="user-info">
            <div class="info-item">
                <span class="label">ID пользователя:</span>
                <span id="userId" class="value">-</span>
            </div>
            <div class="info-item">
                <span class="label">Имя:</span>
                <span id="firstName" class="value">-</span>
            </div>
            <div class="info-item">
                <span class="label">Фамилия:</span>
                <span id="lastName" class="value">-</span>
            </div>
            <div class="info-item">
                <span class="label">Имя пользователя:</span>
                <span id="username" class="value">-</span>
            </div>
            <div class="info-item">
                <span class="label">Язык:</span>
                <span id="languageCode" class="value">-</span>
            </div>
            <div class="info-item">
                <span class="label">Тема:</span>
                <span id="colorScheme" class="value">-</span>
            </div>
            <div class="info-item">
                <span class="label">Платформа:</span>
                <span id="platform" class="value">-</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
